<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        .prop-desc {
            margin-left: 10px;
            font-size: 14px;
            opacity: 0.7;
        }

        .item-list-frq {
            background-color: #3498db;
            border-bottom-color: lightsteelblue !important;
            color: ghostwhite;
        }

        .list-frq{

        }




    </style>
</head>
<body>
<ons-carousel swipeable overscrollable auto-scroll fullscreen var="carousel">
    <ons-page>
            <div id="frq-questions" class="content-body" ng-controller="FrqQuestionController">
                <ons-list class="list-frq">
                    <ons-list-item modifier="chevron" class="item-list-frq" ng-repeat="item in items" ng-click="btnQuestionClick()">
                         {{item.name}}
                    </ons-list-item>


                </ons-list>
            </div>
    </ons-page>
</ons-carousel>
</body>
</html>
