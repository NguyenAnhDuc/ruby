<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>My App</title>

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="styles/onsen-css-components-blue-basic-theme.css">
    <link rel="stylesheet" href="styles/app.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <!--<link rel="stylesheet" href="css/chat.css"/>-->

    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script src="cordova.js"></script>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>

    <script>
        $(document).on('swipeleft', '#main', function () {
            console.log('->frq-questions');
            ons.navigator.pushPage('html/frq-questions.html', {title: 'frq questions'});
        })

        $(document).on('swiperight', '#main', function () {
            console.log('->history');
            ons.navigator.pushPage('html/history.html', {title: 'history questions'});
        })

        $(document).on('touch', '#frq-questions', function () {
            console.log('questions->main page');
            ons.navigator.popPage();
        })

        $(document).on('touch', '#history', function () {
            console.log('history -> mainpage');
            ons.navigator.popPage();
        })


        $(document).on('touch', '#bottom', function () {
            console.log('hahahahhaahha');
        })
    </script>

    <style>

    </style>
</head>

<body>


<ons-navigator>
    <ons-page id="wrapper">
        <div id="content" class="center">
            <ons-gesture-detector>
                <div id="main">
                    <div  class="display">
                        <div class="center">
                            <img class="image"  src="img/assistant.png">
                        </div>

                        <div class="show-answer">
                            <div class="answer-box">
                                <div class="content" id="answer"></div>
                                <div class="spinner center" id="loading">
                                    <div class="bounce1"></div> <div class="bounce2"></div>	<div class="bounce3"> </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </ons-gesture-detector>
            <ons-gesture-detector>
                <ons-bottom-toolbar id="footer">
                    <div class="show-question center" style="margin-top: 20px">
                        Chạm để sửa
                    </div>
                    <div class="login-form">
                        <ons-button id="button-request" class="login-button">Tap me</ons-button>
                    </div>

                    <input type="text" id="input" class="text-input text-input--transparent" placeholder="Name"
                           style="width: 100%">
                </ons-bottom-toolbar>
            </ons-gesture-detector>

        </div>
    </ons-page>
</ons-navigator>



</body>

</html>
