<body>


<ons-navigator var="ruby.navigator">
    <ons-carousel swipeable overscrollable auto-scroll fullscreen>
        <ons-page id="wrapper" ng-controller="MainCtrl" fullscreen>
            <ons-toolbar modifier="transparent" class="background">
                <div class="right">
                    <ons-toolbar-button ng-click="showFrqPage()">
                        <ons-icon icon="ion-arrow-right-c" style="color: white"></ons-icon>
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>
            <div class="content-body center background" id="main-content">
                <ons-gesture-detector ng-swipedown="show()">
                    <div id="main">
                        <div class="display">
                            <!--<div class="center">
                                <img class="image" src="img/assistant.png">
                            </div>-->
                            <ons-carousel swipeable overscrollable auto-scroll fullscreen id="history-carousel"
                                          var="ruby.carousel">

                                <ons-carousel-item>
                                    <div class=" your-question content" id="your-question">

                                    </div>
                                    <div class="show-answer">
                                        <div class="answer-box">
                                            <div class="content content-answer" id="answer">
                                                Chào bạn, rất vui được làm quen với bạn. Mình có thể giúp bạn trả lời
                                                các câu hỏi về phim ảnh và các chương trình TV.
                                            </div>
                                            <ons-button style="margin-top: 10px"  modifier="outline" ng-click="seemore('hahahha');">Xem thêm</ons-button>
                                            <div class="spinner loading center">
                                                <div class="bounce1"></div>
                                                <div class="bounce2"></div>
                                                <div class="bounce3"></div>
                                            </div>
                                        </div>
                                    </div>
                                </ons-carousel-item>
                            </ons-carousel>
                        </div>
                    </div>
                </ons-gesture-detector>
                <ons-bottom-toolbar id="footer">

                    <div class="show-question center" style="margin-top: 20px">
                        <div class="content" id="question"></div>
                        <div class="login-form recommend-question">
                            <ons-button id="recommend-question" class="login-button" modifier="large">
                                Đang có phim gì hay ngoài rạp
                            </ons-button>
                        </div>
                    </div>

                    <div class="button-request" style="">
                        <ons-button id="button-request" class="login-button" modifier="quiet"
                                    style="width: 100%;height: 100%">Chạm để hỏi
                        </ons-button>
                    </div>
                    <div class="spinner-bottom loading"></div>
                    <input type="text" id="input" class="text-input text-input--transparent" placeholder="Hỏi tôi"
                           style="width: 100%; color: #ffffff">
                </ons-bottom-toolbar>

            </div>
            <ons-modal var="ruby.modal" id="modal" ng-click="hideSeemore()">
                <!--<ons-icon icon="gear" spin="true" style="line-height: 20px; vertical-align: middle;"></ons-icon>
                <span style="line-height: 20px; font-size: 15px;">Loading...</span>-->
            </ons-modal>
        </ons-page>


    </ons-carousel>


</ons-navigator>


<script type="text/ons-template" id="dialog.html">
    <ons-dialog style="height: 40%;width: 100%;top:20%;" class="random-dialog" animation="slide" cancelable>
        <ons-page>
            <div class="page-inner">
                <div class="random-question-box">
                    <div class="login-form random-question">
                        <ons-button id="random-question-1" class="random-question-button" modifier="large"
                                    style="background-color: #00ACE9">
                            Chạm để sửa
                        </ons-button>
                        <ons-button id="random-question-2" class="random-question-button" modifier="large"
                                    style="background-color: #D43F3F">
                            Chạm để sửa
                        </ons-button>
                        <ons-button id="random-question-3" class="random-question-button" modifier="large"
                                    style="background-color: #6A9A1F">
                            Chạm để sửa
                        </ons-button>
                    </div>
                    <div class="spinner loading center" id="random-loading" style="margin-top: 20px">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                </div>
            </div>
        </ons-page>
    </ons-dialog>
</script>
