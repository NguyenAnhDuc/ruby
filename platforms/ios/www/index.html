<body>


<ons-navigator var="ruby.navigator">
    <ons-carousel swipeable overscrollable auto-scroll fullscreen >
            <ons-page id="wrapper" ng-controller="MainCtrl" fullscreen>
                <ons-toolbar modifier="transparent" style="background-color: #3498db">
                    <div class="right">
                        <ons-toolbar-button ng-click="showFrqPage()"><ons-icon icon="ion-arrow-right-c" style="color: white" ></ons-icon></ons-toolbar-button>
                    </div>
                    <div class="left">
                        <ons-toolbar-button ng-click="showHistoryPage()"><ons-icon icon="ion-arrow-left-c" style="color: white; font-size: 28px;" fixed-width="false"></ons-icon></ons-toolbar-button>
                    </div>
                </ons-toolbar>
                <div class="content-body center background">
                    <ons-gesture-detector ng-swipedown="show()">
                        <div id="main">
                            <div class="display">
                                <div class="center">
                                    <img class="image" src="img/assistant.png">
                                </div>

                                <div class="show-answer">
                                    <div class="answer-box">
                                        <ons-carousel swipeable overscrollable auto-scroll fullscreen id="history-carousel" var="ruby.carousel">
                                            <ons-carousel-item>
                                                <div class="content" id="answer">
                                                   Chào bạn, rất vui được làm quen với bạn. Mình có thể giúp bạn trả lời các câu hỏi về phim ảnh và các chương trình TV.
                                                </div>
                                            </ons-carousel-item>
                                        </ons-carousel>

                                            <div class="spinner loading center" >
                                                <div class="bounce1"></div>
                                                <div class="bounce2"></div>
                                                <div class="bounce3"></div>
                                            </div>


                                    </div>
                                </div>

                            </div>
                        </div>
                    </ons-gesture-detector>
                    <ons-bottom-toolbar id="footer">
                        <div class="show-question center" style="margin-top: 20px">
                            <div id="question">Xin chào.</div>
                            <div class="login-form recommend-question" >
                                <ons-button id="recommend-question" class="login-button" modifier="large" >
                                    Chạm để sửa
                                </ons-button>
                            </div>
                        </div>

                        <div class="button-request" style="height: 70%">
                            <ons-button id="button-request" class="login-button" modifier="quiet"
                                        style="width: 100%;height: 100%">Chạm để hỏi
                            </ons-button>
                        </div>
                        <div class="spinner-bottom loading"></div>
                        <input type="text" id="input" class="text-input text-input--transparent" placeholder="Hỏi tôi"
                               style="width: 100%">
                    </ons-bottom-toolbar>

                </div>
            </ons-page>


    </ons-carousel>


</ons-navigator>


<script type="text/ons-template" id="dialog.html">
    <ons-dialog style="height: 40%;width: 100%;top:20%;" class="random-dialog" animation="slide" cancelable >
        <ons-page >


            <div class="page-inner">
                <div class="login-form random-question"  >
                    <ons-button id="random-question-1" class="random-question-button" modifier="large" style="background-color: orange">
                        Chạm để sửa
                    </ons-button>
                    <ons-button id="random-question-2" class="random-question-button" modifier="large" style="background-color: plum">
                        Chạm để sửa
                    </ons-button>
                    <ons-button id="random-question-3" class="random-question-button" modifier="large" style="background-color: green">
                        Chạm để sửa
                    </ons-button>
                </div>
                <div class="spinner loading center" id="random-loading" style="margin-top: 20px" >
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>

            </div>
        </ons-page>
    </ons-dialog>
</script>



</body>
