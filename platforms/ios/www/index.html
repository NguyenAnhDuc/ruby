<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>My App</title>

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="styles/onsen-css-components-blue-basic-theme.css">
    <link rel="stylesheet" href="styles/app.css"/>
    <link rel="stylesheet" href="css/chat.css"/>
    <link rel="stylesheet" href="css/menu.css"/>
    <link rel="stylesheet" href="css/list-items.css"/>

    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script src="cordova.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
    <style>
        .top-toolbar{
            background-color: #bdc3c7;
        }
    </style>
    <script>
        $(document).on('swipeleft', '#main', function() {
            console.log("Swipe left is detected.");
        })
    </script>



</head>

<body>


<ons-navigator var="myNavigator">
    <ons-page>

        <ons-toolbar>
            <div class="center">Gesture Detector</div>
        </ons-toolbar>

        <ons-gesture-detector >
            <div id="main">
                <ons-list>
                    <ons-list-item id="display">
                        <ons-row class="image-background">
                            <p>image-backgoround</p>
                        </ons-row>
                        <ons-row class="answer">
                            <p>answer</p>
                        </ons-row>
                    </ons-list-item>
                    <ons-list-item id="input">
                        <p>input</p>
                    </ons-list-item>

                </ons-list>
            </div>
        </ons-gesture-detector>

    </ons-page>
</ons-navigator>

</body>

</html>
