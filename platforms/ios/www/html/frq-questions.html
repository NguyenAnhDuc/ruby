<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        .prop-desc {
            margin-left: 10px;
            font-size: 14px;
            opacity: 0.7;
        }

        .item-list {
            background-color: rgb(34,151,243);
        }


    </style>
</head>
<body>
<ons-page >
    <ons-gesture-detector >


        <div id="frq-questions" class="content-body" ng-controller="CinemaController">
            <ons-list >
                <ons-list-item modifier="chevron" class="item-list" ng-repeat="item in items">
                    <div class="prop-desc">
                        {{item.name}}
                    </div>
                </ons-list-item>


            </ons-list>
        </div>
    </ons-gesture-detector>
</ons-page>
</body>
</html>
