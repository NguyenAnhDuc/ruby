    <ons-navigator>
        <ons-page>
            <ons-toolbar class="top-toolbar">
                <div class="left">
                    <ons-toolbar-button ng-click="menu.toggle()">
                        <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">Lịch chiếu phim rạp</div>
            </ons-toolbar>

            <ons-list ng-controller="CinemaController">
                <ons-list-item modifier="chevron" class="list-item-container" ng-repeat="item in items" ng-click="showDetail($index)">
                    <ons-row>
                        <ons-col width="95px">
                            <img src="{{item.imageUrl}}" alt="" class="thumbnail">
                        </ons-col>
                        <ons-col>
                            <div class="name">
                                {{item.name}}
                            </div>
                            <div class="location">
                                <i class="fa fa-map-marker"></i> {{item.address}}
                            </div>
                            <!--<div class="desc">-->
                                <!--Tokyo Tower is a communications and observation tower located in Tokyo, Japan.-->
                            <!--</div>-->
                        </ons-col>
                        <ons-col width="40px"></ons-col>
                    </ons-row>
                </ons-list-item>
            </ons-list>
        </ons-page>
    </ons-navigator>

<ons-template id="cinemadetail.html">
    <ons-page ng-controller="CinemaDetailController">

        <ons-toolbar>
            <div class="left"><ons-back-button>Back</ons-back-button></div>
            <div class="center">{{item.title}}</div>
        </ons-toolbar>

        <ons-list modifier="inset" style="margin-top: 10px">
            <ons-list-item class="item">
                <ons-row>
                    <ons-col width="60px">
                        <img src="{{item.imageUrl}}" alt="" class="item-thum"/>
                    </ons-col>
                    <ons-col>
                        <header>
                            <span class="item-title">{{item.name}}</span>
                            <span class="item-label">{{item.mobile}}</span>
                        </header>
                        <p class="item-desc">{{item.address}}</p>
                    </ons-col>
                </ons-row>
            </ons-list-item>

            <!--<ons-list-item modifier="chevron" ng-click="doSomething()">
                <ons-icon icon="ion-chatboxes" fixed-width="true" style="color: #ccc"></ons-icon>
                Add a note
            </ons-list-item>-->
        </ons-list>

        <ons-list style="margin-top: 10px">
            <ons-list-item class="item" ng-repeat="schedule in item.schedules">
                <header>
                    <span class="item-title">{{schedule.movie}}</span>
                </header>
                <p ng-if="schedule.times2D.length>0" class="item-desc">2D: {{schedule.times2D}}</p>
                <p ng-if="schedule.times3D.length>0" class="item-desc">3D: {{schedule.times3D}}</p>
            </ons-list-item>
        </ons-list>

        <br>

    </ons-page>
</ons-template>
